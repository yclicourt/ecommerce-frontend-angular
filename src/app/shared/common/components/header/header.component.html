<!DOCTYPE html>
<html>
  <body class="bg-white">
    <div class="container flex flex-col mx-auto bg-white">
      <div
        class="relative flex flex-wrap items-center justify-between w-full bg-white group py-7 shrink-0"
      >
        <div>
          <img
            class="h-30"
            src="/logo.png"
          />
        </div>
        <div
          class="items-center justify-between hidden gap-12 text-black md:flex"
        >
          <a
            *hasRole="[Role.ADMIN, Role.USER]"
            class="text-sm font-normal text-dark-grey-700 hover:text-dark-grey-900"
            routerLink="/home"
            >Home</a
          >
          <a
            *hasRole="[Role.ADMIN]"
            class="text-sm font-normal text-dark-grey-700 hover:text-dark-grey-900"
            routerLink="/products"
            >Product</a
          >
          <a
            *hasRole="[Role.ADMIN, Role.USER]"
            class="text-sm font-normal text-dark-grey-700 hover:text-dark-grey-900"
            routerLink="/categories"
            >Categories</a
          >
          <a
            *hasRole="[Role.ADMIN]"
            class="text-sm font-normal text-dark-grey-700 hover:text-dark-grey-900"
            routerLink="/admin/dashboard"
            >Dashboard Admin</a
          >
          <a
            *hasRole="[Role.USER]"
            class="text-sm font-normal text-dark-grey-700 hover:text-dark-grey-900"
            routerLink="/user/dashboard"
            >Dashboard</a
          >

          <a
            class="text-sm font-normal text-dark-grey-700 hover:text-dark-grey-900"
            routerLink="/about"
            >About us</a
          >
          <a
            *hasRole="[Role.ADMIN]"
            class="text-sm font-normal text-dark-grey-700 hover:text-dark-grey-900"
            [routerLink]="['/profile', currentUser()?.id]"
            >Profile</a
          >
        </div>
        <div class="items-center hidden gap-8 md:flex">
          <button
            class="flex items-center text-sm font-normal text-gray-800 hover:text-gray-900 transition duration-300"
          >
            Log In
          </button>
          <button
            class="flex items-center px-4 py-2 text-sm font-bold rounded-xl bg-gray-800 text-white hover:bg-gray-700 transition duration-300"
          >
            Sign Up
          </button>
          <button
            class="flex items-center px-4 py-2 text-sm font-bold rounded-xl bg-gray-800 text-white hover:bg-gray-700 transition duration-300"
            (click)="logout()"
          >
            Log Out
          </button>
        </div>
        <button
          onclick="(() => { this.closest('.group').classList.toggle('open')})()"
          class="flex md:hidden"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
          >
            <path

              fill="black"
            ></path>
          </svg>
        </button>
      </div>
    </div>
  </body>
  <html></html>
</html>
