<!-- component -->
<!DOCTYPE html>
<html>
  <body class="bg-white">
    <div class="container flex flex-col mx-auto bg-white">
      <div
        class="relative flex flex-wrap items-center justify-between w-full bg-white group py-7 shrink-0"
      >
        <div>
          <img class="h-30" src="/logo.png" />
        </div>
        <div
          class="items-center justify-between hidden gap-12 text-black md:flex"
        >
          <a
            *hasRole="[Role.ADMIN, Role.USER]"
            class="text-sm font-normal text-dark-grey-700 hover:text-dark-grey-900"
            routerLink="/home"
            >Home</a
          >
          <a
            *hasRole="[Role.ADMIN]"
            class="text-sm font-normal text-dark-grey-700 hover:text-dark-grey-900"
            routerLink="/products"
            >Product</a
          >
          <a
            *hasRole="[Role.ADMIN, Role.USER]"
            class="text-sm font-normal text-dark-grey-700 hover:text-dark-grey-900"
            routerLink="/categories"
            >Categories</a
          >
          <a
            *hasRole="[Role.ADMIN]"
            class="text-sm font-normal text-dark-grey-700 hover:text-dark-grey-900"
            routerLink="/admin/dashboard/layout"
            >Dashboard Admin</a
          >
          <a
            *hasRole="[Role.USER]"
            class="text-sm font-normal text-dark-grey-700 hover:text-dark-grey-900"
            routerLink="/contact"
            >Contact</a
          >

          <a
            class="text-sm font-normal text-dark-grey-700 hover:text-dark-grey-900"
            routerLink="/about"
            >About us</a
          >
          <a
            *hasRole="[Role.ADMIN]"
            class="text-sm font-normal text-dark-grey-700 hover:text-dark-grey-900"
            [routerLink]="['/profile', currentUser()?.id]"
            >Profile</a
          >
        </div>
        <div class="items-center hidden gap-8 md:flex">
          <button
            class="flex items-center px-4 py-2 text-sm font-bold rounded-xl bg-gray-800 text-white hover:bg-gray-700 transition duration-300"
          >
            Sign Up
          </button>
          <button
            class="flex items-center px-4 py-2 text-sm font-bold rounded-xl bg-gray-800 text-white hover:bg-gray-700 transition duration-300"
            (click)="logout()"
          >
            Log Out
          </button>

          <div class="relative">
            <button (click)="toggleCart()" class="relative flex items-center">
              <img src="/cart_icon.svg" class="size-6" alt="cart icon" />

              <span
                *ngIf="cartItemCount > 0"
                class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs transform transition-all duration-300 scale-100 hover:scale-110"
                [class.animate-ping]="cartItemAdded"
              >
                {{ cartItemCount }}
              </span>
            </button>

            <div
              *ngIf="showCart"
              class="absolute right-0 mt-2 w-72 bg-white rounded-md shadow-lg z-50 border border-gray-200"
            >
              <div class="p-4">
                <h3 class="text-lg font-medium mb-3">Cart</h3>

                <div *ngIf="cartItems.length === 0" class="py-2 text-gray-500">
                  cart is empty
                </div>

                <div
                  *ngFor="let item of cartItems"
                  class="py-3 border-b border-gray-100"
                >
                  <div class="flex justify-between items-center">
                    <div class="flex-1">
                      <div class="font-medium">{{ item.name }}</div>
                      <div class="text-sm text-gray-600">
                        {{ item.quantity }} x {{
                          item.price | currency
                        }}
                      </div>
                    </div>
                    <button
                      (click)="removeItem(item.id)"
                      class="text-red-500 hover:text-red-700"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                        />
                      </svg>
                    </button>
                  </div>
                </div>

                <div *ngIf="cartItems.length > 0" class="mt-4">
                  <div class="flex justify-between font-bold border-t pt-3">
                    <span>Total:</span>
                    <span
                      >${{
                        cartService.getTotalPrice() | number : "1.2-2"
                      }}</span
                    >
                  </div>
                  <button
                    class="mt-3 w-full bg-gray-600 hover:bg-gray-700 text-white py-2 rounded-md transition-colors"
                  >
                    Proceed to Payment
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button
          onclick="(() => { this.closest('.group').classList.toggle('open')})()"
          class="flex md:hidden"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
          >
            <path
              d="M3 8H21C21.2652 8 21.5196 7.89464 21.7071 7.70711C21.8946 7.51957 22 7.26522 22 7C22 6.73478 21.8946 6.48043 21.7071 6.29289C21.5196 6.10536 21.2652 6 21 6H3C2.73478 6 2.48043 6.10536 2.29289 6.29289C2.10536 6.48043 2 6.73478 2 7C2 7.26522 2.10536 7.51957 2.29289 7.70711C2.48043 7.89464 2.73478 8 3 8ZM21 16H3C2.73478 16 2.48043 16.1054 2.29289 16.2929C2.10536 16.4804 2 16.7348 2 17C2 17.2652 2.10536 17.5196 2.29289 17.7071C2.48043 17.8946 2.73478 18 3 18H21C21.2652 18 21.5196 17.8946 21.7071 17.7071C21.8946 17.5196 22 17.2652 22 17C22 16.7348 21.8946 16.4804 21.7071 16.2929C21.5196 16.1054 21.2652 16 21 16ZM21 11H3C2.73478 11 2.48043 11.1054 2.29289 11.2929C2.10536 11.4804 2 11.7348 2 12C2 12.2652 2.10536 12.5196 2.29289 12.7071C2.48043 12.8946 2.73478 13 3 13H21C21.2652 13 21.5196 12.8946 21.7071 12.7071C21.8946 12.5196 22 12.2652 22 12C22 11.7348 21.8946 11.4804 21.7071 11.2929C21.5196 11.1054 21.2652 11 21 11Z"
              fill="black"
            ></path>
          </svg>
        </button>
      </div>
    </div>
  </body>
  <html></html>
</html>
