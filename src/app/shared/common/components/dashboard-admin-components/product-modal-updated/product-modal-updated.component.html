<div
  *ngIf="showEditing && editingProduct"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
>
  <div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-4">
    <div class="p-6">
      <h2 class="text-2xl font-bold mb-4">Edit Product</h2>

      <form (ngSubmit)="saveProductChanges()">
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">Name</label>
          <input
            [(ngModel)]="editingProduct.name"
            name="name"
            class="w-full px-3 py-2 border rounded"
            required
          />
        </div>

        <!-- Campo Description -->
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">Description</label>
          <textarea
            [(ngModel)]="editingProduct.description"
            name="description"
            class="w-full px-3 py-2 border rounded"
            rows="3"
          ></textarea>
        </div>

        <!-- Campo Price -->
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">Price</label>
          <input
            type="number"
            [(ngModel)]="editingProduct.price"
            name="price"
            class="w-full px-3 py-2 border rounded"
            step="0.01"
            min="0"
            required
          />
        </div>

        <!-- Campo Image URL -->
        <div class="mb-6">
          <label class="block text-gray-700 mb-2">Image URL</label>
          <input
            [(ngModel)]="editingProduct.image"
            name="image"
            class="w-full px-3 py-2 border rounded"
            type="url"
          />
          <div *ngIf="editingProduct.image" class="mt-2">
            <img
              [src]="editingProduct.image"
              alt="Preview"
              class="h-20 object-contain"
            />
          </div>
        </div>

        <!-- Botones -->
        <div class="flex justify-end space-x-3">
          <button
            type="button"
            (click)="closeEditModal()"
            class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
          >
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
