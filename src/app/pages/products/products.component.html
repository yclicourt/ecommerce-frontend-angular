<app-header></app-header>
<h3 class="text-2xl">Product in Stock</h3>
<section class="flex justify-evenly p-1">
  @for (product of productService.products; track $index) {
  <mat-card class="grid grid-cols-2 gap-2 max-w-100">
    <mat-card-header class="flex flex-row justify-between">
      <div mat-card-avatar class="product-avatar"></div>
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-subtitle>ðŸ’µ{{product.price}}</mat-card-subtitle
      >
    </mat-card-header>
    <img mat-card-image src="{{ product.image }}" alt="Image Product" />
    <mat-card-content>
      <p>
        {{ product.description }}
      </p>
    </mat-card-content>
    <mat-card-actions class="flex justify-between">
      <button mat-flat-button class="custom-mat-flat-button">Edit Product</button>
      <button mat-flat-button class="custom-mat-flat-button">Delete Product</button>
    </mat-card-actions>
  </mat-card>

  }
</section>
